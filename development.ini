###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:daily_report

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

myuser=root
mypass=rootpasswd
myhost=host.docker.internal
myport=3306

sqlalchemy.url = mysql+pymysql://%(myuser)s:%(mypass)s@%(myhost)s:%(myport)s/daily_report?charset=utf8mb4
# sqlite:///%(here)s/daily_report.sqlite

retry.attempts = 3

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

[uwsgi]
http = 0.0.0.0:6543
proj = daily_report
processes = 4
threads = 2
offload-threads = 2
stats =  127.0.0.1:9191
max-requests = 50000
buffer-size = 1048576
master = True
vacuum = True
enable-threads = true
harakiri = 60
plugin = python3
pidfile = %(proj).pid
socket = %(proj).sock
chmod-socket = 666
protcol = http
uid = root
gid = root
paste-logger = true
logdate=%%Y-%%m-%%d %%H:%%M:%%S
logformat-strftime = true
logformat = {"time":"%(ftime)","type":"uwsgi","status":"%(status)","method":"%(method)","req_uri":"%(uri)","bytes":"%(rsize)","msecs": "%(msecs)"}

[pshell]
setup = daily_report.pshell.setup

###
# wsgi server configuration
###

[alembic]
# path to migration scripts
script_location = daily_report/alembic
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s
# file_template = %%(rev)s_%%(slug)s

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, daily_report, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_daily_report]
level = DEBUG
handlers =
qualname = daily_report

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
